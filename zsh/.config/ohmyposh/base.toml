[[blocks]]
  type = "docker"
  style = "powerline"
  powerline_symbol = ""
  foreground = "blue"
  background = "transparent"
  template = " Container: {{ .Context }} "

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    template = '>'
    background = 'transparent'
    type = 'text'
    style = 'plain'
    foreground_templates = ['{{if gt .Code 0}}red{{end}}', '{{if eq .Code 0}}green{{end}}']

    [blocks.segments.properties]
      cache_duration = 'none'
